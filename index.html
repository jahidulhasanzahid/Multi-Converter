<!DOCTYPE html>
<html>
<head>
	<title>Multi-Converter</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<style type="text/css">
		body{
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-2">Multi-Converter Program</h1>
				<form class="form mb-2">
					<input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Number...">
				</form>
				<div id="output">
					<div class="card card text-white bg-primary mb-2">
						<div class="card-block">
							<h4>
								Feet to Centimeter:
							</h4>
							<div id="feetOutput">
								
							</div>
						</div>
					</div>
					<div class="card card text-white bg-danger mb-2">
						<div class="card-block">
							<h4>
								Centimeter to Feet:
							</h4>
							<div id="cenOutput">
								
							</div>
						</div>
					</div>
					<div class="card card text-white bg-success mb-2">
						<div class="card-block">
							<h4>
								Inches to Feet:
							</h4>
							<div id="inOutput">
								
							</div>
						</div>
					</div>
					<div class="card card text-white bg-warning mb-2">
						<div class="card-block">
							<h4>
								Millimeter to Feet:
							</h4>
							<div id="mmOutput">
								
							</div>
						</div>
					</div>
					<div class="card card text-white bg-secondary mb-2">
						<div class="card-block">
							<h4>
								Meter to Feet:
							</h4>
							<div id="meterOutput">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		document.getElementById('output').style.visibility = 'hidden';
		document.getElementById('lbsInput').addEventListener('input',function(e){
			document.getElementById('output').style.visibility = 'visible';
			let lbs = e.target.value;
			document.getElementById('feetOutput').innerHTML = lbs*30.48;
			document.getElementById('cenOutput').innerHTML  = lbs/30.48;
			document.getElementById('inOutput').innerHTML   = lbs/12;
			document.getElementById('mmOutput').innerHTML   = lbs/304.8;
			document.getElementById('meterOutput').innerHTML= lbs/0.3048;
		});
	</script>


</body>
</html>
